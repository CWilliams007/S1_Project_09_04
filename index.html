<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Millennium Computers | Lightning Fast PC'S at Great Prices</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mc_forms.css">
    <link rel="stylesheet" href="mc_styles.css">
    <script src="mc_script.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="navContainer">
        <!-- empty div, displays logo -->
        <div class="logoImage">
        </div>
        <!-- div container for nav, used for background color -->
        <div class="linkContainer">
            <nav>
                <a href="#">Home</a>
                <a href="#">Purchase</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>

    </div>
    <!-- holds heroimage, uses background image, with button and heading -->
    <div class="heroImage">
        <div class="heroText">
            <h1>Millennium Computers</h1>
            <hr>
            <p>Get a PC at a great price</p>
            <button>Buy Now</button>
        </div>
    </div>
    <!-- maincontent container div -->

    <div class="mainContent">
        <!-- Empty Div, seperating mainContent into 3 grids -->
        <div class="lwhiteSpace">
        </div>

        <div class="contentContainer">
            <form action="http://www.mill_computers.com/orders/process.cgi" name="cForm" method="POST">
                <!-- survery 1 -->
                <fieldset id="pcInfo">
                    <legend>PC Specs</legend>
                    <div class="form">
                        <label for="pSpeed">Processor</label>
                        <select name="pSpeed" id="pSpeed">
                            <option value="3.2ghz">3.2GHz</option>
                            <option value="4.0ghz">4.0GHz</option>
                            <option value="5.2ghz">5.2GHz</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="mem">Memory</label>
                        <select name="mem" id="mem">
                            <option value="1gb">1GB</option>
                            <option value="2gb">2GB</option>
                            <option value="4gb">4GB</option>
                            <option value="8gb">8GB</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="monitor">Monitor</label>
                        <select name="monitor" id="monitor">
                            <option value="15in">15"</option>
                            <option value="17in">17"</option>
                            <option value="19in">19"</option>
                            <option value="21in">21"</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="hd">Storage</label>
                        <select name="hd" id="hd">
                            <option value="240GB">240GB</option>
                            <option value="500GB">500GB</option>
                            <option value="750GB">750GB</option>
                            <option value="1TB">1TB</option>
                        </select>
                    </div>

                    <div class="form">
                        <label>DVD Burner (CDW-R)</label>
                        <fieldset class="optgroup">
                            <label for="dvdYes">Check To Add</label>
                            <input name="dvd" id="fYes" value="yes" type="checkbox">
                        </fieldset>
                    </div>
                    <div class="form">
                        <label>Tuner Card</label>
                        <fieldset class="optgroup">
                            <label for="tunerYes">Check To Add</label>
                            <input name="tuner" id="tunerYes" value="yes" type="checkbox">
                        </fieldset>
                    </div>
                    <div class="form">
                        <label>Media Card Reader</label>
                        <fieldset class="optgroup">
                            <label for="mcardYes">Check To Add</label>
                            <input name="sFriend" id="mcardYes" value="yes" type="checkbox">
                        </fieldset>
                    </div>
                </fieldset>

                <!-- survey 2 -->
                <fieldset id="custInfo">
                    <legend>Customer Information</legend>
                    <div class="form">
                        <label for="fName">First Name*</label>
                        <input name="fName" id="fName" type="text" placeholder="First Name" required>
                    </div>

                    <div class="form">
                        <!-- Collects last names, uses lName as id; required -->
                        <label for="lName">Last Name*</label>
                        <input name="lName" id="lName" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form">
                        <label for="street">Street*</label>
                        <input name="street" id="street" type="text">
                    </div>
                    <div class="form">
                        <label for="city">City*</label>
                        <input name="city" id="city" type="text" value="Ormond Beach">
                    </div>
                    <br>
                    <div class="form">
                        <label for="state">State*</label>
                        <select>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="zip">Zip*</label>
                        <input name="zip" id="zip" type="text" placeholder="nnnnn (-nnnnn)" pattern="^\d{5}(-\d{4})?$">
                    </div>

                    <div class="form">
                        <!-- Input for emails, required, uses type email. -->
                        <label for="mailBox">Email*</label>
                        <input name="email" id="mailBox" type="email" required>
                    </div>
                    <div class="form">
                        <!-- phone number input and lable, uses placeholder and pattern character code to ensure correct data is entered 
                        in format provided -->
                        <label for="phoneBox">Phone Number*</label>
                        <input name="phoneNumber" id="phoneBox" type="tel" placeholder="(###) nnn-nnnn" pattern="^\d{10}$|^(\(d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                            required></div>
                </fieldset>

                <div id="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </div>
            </form>
        </div>

        <!-- Empty Div, seperating mainContent into 3 grids -->
        <div class="rwhiteSpace">
        </div>
    </div>

    <footer>
        <a id="footerlink" href="#">Chad Williams</a>
    </footer>
</body>

</html>
